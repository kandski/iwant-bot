version: '3'
services:
  server:
    environment:
      - BOT_TOKEN
      - VERIFICATION
    build:
      context: .
      args:
       - "timezone=Europe/Prague"
    image: "kiwicom/iwantbot"
    volumes:
     - .:/app
    ports:
     - "8080:80"

  redis:
    image: redis:latest
    ports:
        - "6379:6379"
    environment:
      TZ: "Europe/Prague"

  worker:
    build:
      context: .
    command: celery -A bot_worker worker --loglevel=info --beat --autoscale=20,0
    volumes:
      - .:/app
    links:
      - redis
    depends_on:
      - redis
volumes:
  redis: